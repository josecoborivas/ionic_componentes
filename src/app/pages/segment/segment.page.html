<app-header title="Segment"></app-header>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">
      <ion-segment-button value="Todos">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="DC Comics">
        <ion-label>DC Comics</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Marvel Comics">
        <ion-label>"Marvel Comics</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item class="animated fadeIn slow" *ngFor="let hero of (heroes |async) | filtro: publisher: 'publisher'">
      <ion-label>
        <h3>{{hero.superhero}}</h3>
        <p>{{hero.alter_ego}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{hero.publisher}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
