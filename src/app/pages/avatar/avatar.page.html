<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end" padding>
      <ion-avatar>
        <img  src="/assets/jose.jpg" alt="" height="30" width="30">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip color="primary" *ngFor="let item of [1,1,1,1,1,1]">
    <ion-avatar>
      <img  src="/assets/jose.jpg" alt="">
    </ion-avatar>
    <ion-label>
      Jose y Mariana
    </ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img  src="/assets/jose.jpg" alt="">
      </ion-avatar>
      <ion-label>
        Jose y Mariana
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
