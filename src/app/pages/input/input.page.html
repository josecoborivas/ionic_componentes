<app-header title="Input y Forms"></app-header>

<ion-content>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-list-header>
                <ion-label>Formulario Template: Valido {{formulario.valid}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
                <ion-input
                        [(ngModel)]="usuario.nombre"
                        name="nombre"
                        type="text"
                        required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input 
                        [(ngModel)]="usuario.email"
                        type="email"
                        name="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        required
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required [(ngModel)]="usuario.password" type="password" name="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" block color="primary" type="submit" [disabled]="formulario.invalid">
            Enviar
        </ion-button>
        <ion-button (click)="reset()" expand="full" color="danger">
            Reset Form
        </ion-button>
    </form>

</ion-content>
