<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botones normales -->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="mt-20" expand="full" color="medium" routerLink="/avatar">Link to Avatar</ion-button>

  <ion-row class="mt-20">
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/alert">Link to Alert</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="warning" routerLink="/action-sheet">Link to Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <ion-button class="mt-20" fill="clear">Clear</ion-button>
  <ion-button class="mt-20" fill="outline">Outline</ion-button>
  <ion-button class="mt-20" fill="solid">Solid</ion-button>
</ion-content>
